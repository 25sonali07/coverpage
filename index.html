<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator with copy button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input types="text" name="" placeholder="Create Password" id="password" readonly="" >
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/03-text-editing/copy.png" width="50px" height="50px" class="copy" onclick="copyPassword();">
        <div id="btn" onclick="Getpassword();">Generate Password</div>
     </div>
     <div class="alertBox"></div>
     <script type="text/javascript">
     var alertBox = document.querySelector('.alertBox')


     function Getpassword() {
         var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%()^&*_+?><:{}[]abcdefghijklmnopqrsstuvwxyz";
         var Passwordlength = 16;
         var password = '';
         for (var i=0; i<Passwordlength; i++){
             var randomNumber = Math.floor(Math.random()* chars.length);
              password +=chars.substring(randomNumber,randomNumber+1);
         }
         document.getElementById("password").value = password ;
         alertBox.innerHTML = "New Password Copied: <br>"+ password;
     }
    
    function copyPass(){
        var copyPassText= document.getElementById("password");
        copyPassText.select();
        copyPassText.setSelectionRange(0,9999);
        document.execCommand("copy")
        alertBox.classList.toggle('active');
        setTimeout(function() {
            alertBox.classList.toggle('active');
            
        },2000);
    }
    </script>
</body>
</html>
